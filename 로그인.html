<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML교육 - 로그인</title>
    <meta name="keywords" content="로그인">
    <meta name="description" content="gsitm 로그인 페이지">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <hgroup>
          <img class="logo-img" src="gsitm.jpg" />
          <h1 class="master-title"> HTML 교육 </h1>
        </hgroup>
      </header>
      <div id="content">
        <section id="main-section">
          <form class="login-form">
            <fieldset>
              <table id="login-table">
                <tr>
                  <td><span class="login-id-title">사번</span></td>
                  <td><input type="text" class="login-id" /></td>
                </tr>
                <tr>
                  <td><span class="login-pw-title">비밀번호</span></td>
                  <td><input type="text" class="login-pw" /></td>
                </tr>
              </table>
              <div id="submit">
              <input class="login-submit" type="submit" value="로그인" />
              <input class="register-submit" type="submit" value="회원가입" />
              </div>
            </fieldset>
          </form>
        </section>
      </div>
      <footer id="main-footer">
        <a href="#">Created By PARKSOHYUN </a>
      </footer>
    </div>
  </body>
</html>
