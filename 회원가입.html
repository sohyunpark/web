<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="회원가입">
    <meta name="description" content="gsitm 회원가입 페이지">
    <title>HTML교육 - 회원가입</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <hgroup>
          <img class="logo-img" src="gsitm.jpg" />
          <h1 class="master-title"> HTML 교육 </h1>
        </hgroup>
      </header>
      <div id="content">
        <section id="main-section">
          <form class="register-form">
            <fieldset>
              <table id="register-table">
                <tr>
                  <td><span class="register-name-title">이름</span></td>
                  <td><input type="text" class="register-name" /></td>
                </tr>
                <tr>
                  <td><span class="register-gender-title">성별</span></td>
                  <td>
                    <label for="man"> 남자 </label>
                    <input type="radio" class="register-gender-man" />
                    <label for="woman"> 여자 </label>
                    <input type="radio" class="register-gender-woman" />
                  </td>
                </tr>
                <tr>
                  <td><span class="register-birth-title">생년월일</span></td>
                  <td>
                    <select>
                      <option>1988</option>
                      <option>1989</option>
                      <option>1990</option>
                      <option>1991</option>
                      <option>1992</option>
                      <option>1993</option>
                      <option>1994</option>
                      <option>1995</option>
                    </select>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><span class="register-id-title">사번</span></td>
                  <td><input type="text" class="register-id" /></td>
                  <td><input class="register-id-check" type="submit" value="중복검사" /></td>
                </tr>
                <tr>
                  <td><span class="register-pw-title">비밀번호</span></td>
                  <td><input type="text" class="register-pw" /></td>
                </tr>
                <tr>
                  <td><span class="register-pwcheck-title">비밀번호 확인</span></td>
                  <td><input type="text" class="register-pwcheck" /></td>
                </tr>
                <tr>
                  <td><span class="register-email-title">이메일</span></td>
                  <td><input type="text" class="register-email" /></td>
                  <td><input class="register-id-check" type="submit" value="중복검사" /></td>
                </tr>
              </table>
              <!-- 이용약관 추가하기 -->
              <div id="submit">
              <input class="registercancel-submit" type="submit" value="가입취소" />
              <input class="register-submit" type="submit" value="회원가입" />
              </div>
            </fieldset>
          </form>
        </section>
      </div>
      <footer id="main-footer">
        <a href="#">Created By PARKSOHYUN </a>
      </footer>
    </div>
  </body>
</html>
